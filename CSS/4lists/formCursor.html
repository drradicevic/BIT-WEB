<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./formsCursor.css" />
  </head>
  <body>
    <form action="./table.html" method="GET">
      <div class="div1">
        <h1><samp class="form">Form</samp><samp class="get">Get</samp></h1>
        <hr />
        <label for="fname"
          >Full name <br />
          <input
            type="text"
            name="nickname"
            id="fname"
            placeholder="Full name"
          /> </label
        ><br /><br />
        <label for="email"
          >Email <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          /> </label
        ><br /><br />
        <label for="contactnumber"
          >Contact Number <br />
          <input
            type="text"
            name="usernumber"
            id="contactnumber"
            placeholder="Contact Number"
          /> </label
        ><br /><br />
        <label for="addres"
          >Addres <br />
          <input
            type="text"
            name="useraddres"
            id="addres"
            placeholder="Addres"
          /> </label
        ><br /><br />
        <input id="submit" type="submit" name="submit" value="Submit" />
      </div>
    </form>
  </body>
