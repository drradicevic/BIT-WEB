<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Page</title>
  </head>
  <body>
    <a href="/posters/index.html">Back to home page</a><br /><br />
    <table width="2000">
      <tr>
        <td>
          <form action="/Bart.html" method="GET">
            <fieldset>
              <legend>Top Headline</legend>
              <label for="headline"
                >Headline text:
                <input type="text" name="text" id="headline" />
              </label>
            </fieldset>
            <br /><br />

            <fieldset>
              <legend>Images</legend>
              <label for="image 1"
                >Image 1:
                <input type="file" name="image 1" id="image 1" /> </label
              ><br /><br />
              <label for="image 2"
                >Image 2:
                <input type="file" name="image 2" id="image 2" /> </label
              ><br /><br />
              <label for="image 3"
                >Image 3:
                <input type="file" name="image 3" id="image 3" />
              </label>
            </fieldset>
            <br /><br />

            <fieldset>
              <legend>Reward</legend>
              <label for="money"
                >Reward money:
                <input type="number" name="money" id="money" />
              </label>
            </fieldset>
            <br /><br />

            <fieldset>
              <label for="Aliases"
                >Aliases: <br />
                <input type="text" name="nickname" id="Aliases" /> </label
              ><br /><br />
              <label for="Birth"
                >Birth: <br />
                <input type="number" name="birthday" id="Birth" /> </label
              ><br /><br />
              <label for="Heir"
                >Heir: <br />
                <input type="text" name="heir color" id="Heir" /> </label
              ><br /><br />
              <label for="Eyes"
                >Eyes: <br />
                <input type="text" name="eye color" id="Eyes" /> </label
              ><br /><br />
              <label for="Height"
                >Height: <br />
                <input type="number" name="height" id="Height" /> </label
              ><br /><br />
              <label for="Weight"
                >Weight: <br />
                <input type="number" name="weight" id="Weight" /> </label
              ><br /><br />
              <label for="Sex"
                >Sex: <br />
                <input type="text" name="Sex" id="Sex" /> </label
              ><br /><br />
              <label for="ID Number"
                >ID Number: <br />
                <input type="number" name="id number" id="ID Number" /> </label
              ><br /><br />
              <label for="Occupation"
                >Occupation: <br />
                <input
                  type="text"
                  name="user occupation"
                  id="Occupation"
                /> </label
              ><br /><br />
            </fieldset>
            <br /><br />
            <fieldset>
              <legend>Remarks</legend>
              <textarea
                name="comments"
                cols="260"
                rows="20"
                placeholder="Remarks text"
              ></textarea>
            </fieldset>
            <br /><br />
            <fieldset>
              <legend>Caution</legend>
              <textarea
                name="comments"
                cols="260"
                rows="20"
                placeholder="Caution text"
              ></textarea>
            </fieldset>
            <br /><br />
            <button type="reset">
              <img
                src="/images/undo_small.png"
                alt="jpg"
                width="150"
                height="40"
              />Reset
            </button>
            <input type="submit" name="sen" value="Create Poster" />
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
